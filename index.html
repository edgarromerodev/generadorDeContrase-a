<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Generador de Contraseñas</h1>
    <div class="container">
        <label for="length">Longitud:</label>
         
        <input type="number" id="longitudDeContraseña" min="1" max="128" value="8">
        
        <label>
            <input type="checkbox" id="incluirMayusculas" >
            Incluir Letras Mayúsculas
        </label>
        <label>
            <input type="checkbox" id="incluirNumeros">
            Incluir Números
        </label>
        
        <label>
            <input type="checkbox" id="incluirSimbolos">
            Incluir Símbolos
        </label>
        
        <button id="btnGenerarContraseña" class="generateBtn">Generar Contraseña</button>  
        <div class="password-container">
            <div id="mostrarContraseñas" class="password-display"></div>
            <button id="btnCopiar" class="copy-btn"><i class="fas fa-copy"></i></button>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
